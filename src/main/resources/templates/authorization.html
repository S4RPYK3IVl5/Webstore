<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="parts/head :: head">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark" th:fragment="navbar">
        <a class="navbar-brand headImg" href="/">
            <img src="http://localhost:8080/static/myImg/wLetter.png" width="30" height="30" class="d-inline-block align-top" alt="">
            ebstore
        </a>

        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-dark" value="Sign In"/>
        </form>
    </nav>

    <h2 class="font-weight-bold text-uppercase text-center mt-2"> Authorization page </h2>

    <div th:if="*{message}" class="alert alert-danger" role="alert">[[${message}]]</div>

<!--/*@thymesVar id="user" type="webstore.domain.User"*/-->

    <form action="#" th:action="@{/authorization}" th:object="${user}" method="post">

            <div class="form-group m-3 form-inline">
                <label for="inputPassword2">Username:</label>

                <input type="text" th:field="*{username}" id="inputPassword2"
                       class="form-control mx-sm-3" aria-describedby="passwordHelpInline"
                       placeholder="Enter your username"/>

                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"  class="alert alert-danger" role="alert" style="color: red;">Login Error</small>
            </div>

            <div class="form-group m-3 form-inline">
                <label for="inputPassword6">Password:</label>
                <input type="password" th:field="*{password}"  id="inputPassword6"
                       class="form-control mx-sm-3" aria-describedby="passwordHelpInline"
                       placeholder="Enter your password"/>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordHelpInline" class="text-muted alert alert-danger" role="alert" style="color: red;">Password Error</small>
            </div>

            <button type="submit" class="btn btn-primary m-3 ml-4">Submit</button>
    </form>

</body>
</html>
